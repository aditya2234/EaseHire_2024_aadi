<div class="mt-6 p-4 bg-white rounded-lg shadow-sm">
    <h3 class="text-xl font-bold mb-4">Add New Customer</h3>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input formControlName="name" class="w-full px-3 py-2 border rounded" required>
        <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="text-red-500">Name is required</div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Contact</label>
        <input formControlName="contact" class="w-full px-3 py-2 border rounded" required>
        <div *ngIf="customerForm.get('contact')?.invalid && customerForm.get('contact')?.touched" class="text-red-500">Contact is required</div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input formControlName="email" class="w-full px-3 py-2 border rounded" required>
        <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="text-red-500">Valid email is required</div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Address</label>
        <input formControlName="address" class="w-full px-3 py-2 border rounded" required>
        <div *ngIf="customerForm.get('address')?.invalid && customerForm.get('address')?.touched" class="text-red-500">Address is required</div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Number of Employees</label>
        <input formControlName="numberOfEmployees" type="number" class="w-full px-3 py-2 border rounded" required>
        <div *ngIf="customerForm.get('numberOfEmployees')?.invalid && customerForm.get('numberOfEmployees')?.touched" class="text-red-500">Number of employees must be at least 1</div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Client Age</label>
        <input formControlName="ageOfClient" type="number" class="w-full px-3 py-2 border rounded" required>
        <div *ngIf="customerForm.get('ageOfClient')?.invalid && customerForm.get('ageOfClient')?.touched" class="text-red-500">Client age must be at least 0</div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Industry</label>
        <input formControlName="industry" class="w-full px-3 py-2 border rounded" required>
        <div *ngIf="customerForm.get('industry')?.invalid && customerForm.get('industry')?.touched" class="text-red-500">Industry is required</div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Revenue</label>
        <input formControlName="revenue" type="number" class="w-full px-3 py-2 border rounded" required>
        <div *ngIf="customerForm.get('revenue')?.invalid && customerForm.get('revenue')?.touched" class="text-red-500">Revenue must be at least 0</div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Notes</label>
        <textarea formControlName="notes" class="w-full px-3 py-2 border rounded"></textarea>
      </div>
      <!-- <div class="mb-4">
        <label class="block text-gray-700">Projects Ongoing</label>
        <input formControlName="projectsOngoing" class="w-full px-3 py-2 border rounded" placeholder="Enter project IDs separated by commas" required>
        <div *ngIf="customerForm.get('projectsOngoing')?.invalid && customerForm.get('projectsOngoing')?.touched" class="text-red-500">Projects ongoing is required</div>
      </div> -->
      <!-- Submit button -->
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" [disabled]="customerForm.invalid">Add Customer</button>  
    </form>
  </div>
