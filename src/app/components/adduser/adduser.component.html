<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Add User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Role Id</label>
      <input formControlName="role_id" type="text" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">First Name</label>
      <input formControlName="first_name" type="text" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Last Name</label>
      <input formControlName="last_name" type="text" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">PS NO</label>
      <input formControlName="psno" type="number" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Date of Joining</label>
      <input formControlName="doj" type="text" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Grade</label>
      <input formControlName="grade" type="text" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email ID</label>
      <input formControlName="email_id" type="email" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Password</label>
      <input formControlName="password" type="password" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors" [disabled]="userForm.invalid">Submit</button>
  </form>
  <div *ngIf="successMessage" class="mt-4 text-green-700 bg-green-100 p-3 rounded-lg">{{ successMessage }}</div>
</div>
