<div class="form-container">
  <h2>Add User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Role Id</label>
      <input formControlName="role_id" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input formControlName="first_name" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input formControlName="last_name" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>PSNO</label>
      <input formControlName="psno" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label>Date of Joining</label>
      <input formControlName="doj" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>Grade</label>
      <input formControlName="grade" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>Email ID</label>
      <input formControlName="email_id" type="email" class="form-control" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
</div>
